<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>wa11y.co</title>
    <script src="/index.js?v=3" defer></script>
    <script src="https://cdn.usefathom.com/script.js" data-site="KAZHHUJK" defer></script>
    <link rel="stylesheet" href="/style.css?v=18" />
  </head>

  <body>

    <div id="content">

      <div id="app">
        <textarea autocomplete="false" autocorrect="false" autofocus="true"
          cols="15" id="input" placeholder="Paste your game result here."
          rows="8" spellcheck="false"></textarea>

        <div id="output-container">
          <textarea autocomplete="false" autocorrect="false"
            id="output" readonly="true" rows="15" spellcheck="false"></textarea>
          <!-- <button id="copy">Copy</button> -->
          <button id="tweet">Tweet</button>
        </div>
      </div>

      <div id="credit">
        <p><a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a> &copy;<a
            href="https://www.powerlanguage.co.uk/">Josh Wardle</a>, <a
            href="https://twitter.com/powerlanguish">@powerlanguish</a>.
          wa11y.co built by <a href="https://cariad.earth/">Cariad
            Eccleston</a>, <a
            href="https://twitter.com/antagonistapp/">@antagonistapp</a>.
          wa11y.co source and bug reports: <a
            href="https://github.com/cariad/wa11y.co">github.com/cariad/wa11y.co</a>.
        </p>
      </div>

    </div>

  </body>

</html>
