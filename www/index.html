<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>wa11y.co: Wordle Accessibility</title>
    <script src="/index.js?v=2.2" defer></script>
    <script src="https://cdn.usefathom.com/script.js" data-site="KAZHHUJK" defer></script>

    <link rel="icon"         href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>" />
    <link rel="stylesheet"   href="/style.css?v=2.2" />

    <meta name="author"      content="Cariad Eccleston" />
    <meta name="description" content="Generates descriptive text for Wordle endgames." />

  </head>

  <body>

    <div id="content">

      <header>
        <h1>Wordle Accessibility</h1>
        <p>
          At the end of your <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a>
          game, click "Share" to copy your result then paste it below to generate
          descriptive text.
        </p>
      </header>

      <div id="app">
        <div id="input-container">
          <label for="input">Your Wordle result:</label>
          <!-- We intentionally do not autofocus this input: https://github.com/cariad/wa11y.co/issues/4 -->
          <textarea
            autocomplete="false"
            autocorrect="false"
            cols="15"
            id="input"
            placeholder="Paste your game result here."
            rows="8"
            spellcheck="false"
          ></textarea>
        </div>
        <div id="output-container">
          <label for="output">Shareable:</label>
          <textarea autocomplete="false" autocorrect="false"
            id="output" readonly="true" rows="15" spellcheck="false"></textarea>
          <div id="include-emoji-container">
            <input id="include-emoji" type="checkbox" />
            <label for="include-emoji">Include emoji</label>
          </div>
          <button id="tweet">Tweet</button>
        </div>
      </div>

      <footer id="credit">
        <p>
          <a href="https://www.powerlanguage.co.uk/wordle/">Wordle</a> &copy; <a
          href="https://www.powerlanguage.co.uk/">Josh Wardle</a> (<a
          href="https://twitter.com/powerlanguish">@powerlanguish</a>).
          wa11y.co by <a href="https://cariad.earth/">Cariad Eccleston</a>
          (<a href="https://twitter.com/antagonistapp/">@antagonistapp</a>).
          Source and bug reports: <a
          href="https://github.com/cariad/wa11y.co">cariad/wa11y.co</a>.
        </p>
      </div>

    </div>

  </body>

</html>
