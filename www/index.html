  <body>

    <div id="content">

      <header>
        <h1>Termo acessÃ­vel</h1>
        <p>
          No final do seu<a href="https://term.ooo/">Termo</a>
          jogo, clica "Compartilhar" para copiar o seu resultado e depois cole-o abaixo para gerar um texto descritivo.
        </p>
      </header>

      <div id="app">
        <div id="input-container">
          <label for="input">Seu resultado no term.ooo:</label>
          <!-- We intentionally do not autofocus this input: https://github.com/cariad/wa11y.co/issues/4 -->
          <textarea
            autocomplete="false"
            autocorrect="false"
            cols="15"
            id="input"
            placeholder="Cole seu resultado do seu jogo aqui."
            rows="8"
            spellcheck="false"
          ></textarea>
        </div>
        <div id="output-container">
          <label for="output">Compartilhe:</label>
          <textarea autocomplete="false" autocorrect="false"
            id="output" readonly="true" rows="15" spellcheck="false"></textarea>
          <div id="include-emoji-container">
            <input id="include-emoji" type="checkbox" />
            <label for="include-emoji">Incluir emoji</label>
          </div>
          <button id="tweet">Tweet</button>
        </div>
      </div>
